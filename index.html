<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/pokebola.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
  </head>
  <body>
    <div id="app">
      <div id="pokedex">
        <img src="" alt="pokémon" class="pokemon-image">
        <img src="./public/pokedex.png" alt="pokédex">

        <div id="pokemon-name">
          <span id="number">aa</span> -
          <span id="name">aa</span>
        </div>

        <form>
          <input 
          type="search"
          required
          placeholder="nome ou número"
          class="search-pokemon"
          />
        </form>

        <div id="button">
          <button>&lt;&#45;&#45; Voltar</button>
          <button>Próximo &#45;&#45;&gt;</button>
        </div>

      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
