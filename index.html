<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/pokebola.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
  </head>
  <body>
    
      <div id="pokedex">

        
          <img src="./public/pokedex.png" alt="pokédex" id="pokedex-img">
        

        <div id="pokemon-img">
          <img src="#" alt="pokémon" class="pokemon-image">
        </div>

        <div id="pokemon-name">
          <span id="number"></span> -
          <span id="name"></span>
        </div>

        <form id="search">
          <input 
          type="search"
          required
          placeholder="nome ou número"
          id="ipt-search"
          />
        </form>

        <div id="button">
          <button class="back">&lt;&#45;&#45; Voltar</button>
          <button class="next">Próximo &#45;&#45;&gt;</button>
        </div>

      </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
